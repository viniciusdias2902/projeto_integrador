version: '3.9'

services:
  postgres:
    image: postgres:16      
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: admin # usu√°rio
      POSTGRES_PASSWORD: admin123  # senha
      POSTGRES_DB: projetointegrador      
    ports:
      - "5432:5432"             
    volumes:
      - pgdata:/var/lib/postgresql/data  

volumes:
  pgdata:
